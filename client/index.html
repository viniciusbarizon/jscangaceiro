<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width">
        <title>Trading</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
    </head>

    <body>
        <h1 class="text-center">Trading</h1>

        <div id="messageView"></div>

        <form class="form">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" class="form-control" required autofocus />
            </div>

            <div class="form-group">
                <label for="data">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" step="1" value="1" required />
            </div>

            <div class="form-group">
                <label for="data">Value</label>
                <input type="number" id="value" class="form-control" min="0.01" step="0.01" value="0.0" required />
            </div>

            <button class="btn btn-primary" type="submit">Insert</button>
        </form>

        <div class="text-center">
            <button id="button-import" class="btn btn-primary text-center" type="button">
                Import Tradings
            </button>

            <button id="button-clear" class="btn btn-primary text-center" type="button">
                Clear
            </button>
        </div>

        <br>

        <div id="tradings"></div>

        <script src="node_modules/reflect-metadata/Reflect.js"></script>

        <!-- importing the System.js library. -->
        <script src="node_modules/systemjs/dist/system.js"></script>

        <!-- the first module to be loaded. -->
        <script>
            System
                .import('app/app.js')
                .catch(err => console.error(err));
        </script>
    </body>
</html>
