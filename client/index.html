<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width">
        <title>Trading</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
    </head>

    <body>
        <h1 class="text-center">Trading</h1>

        <form class="form">
            <div class="form-group">
                <label for="data">Date</label>
                <input type="date" id="date" class="form-control" required autofocus />
            </div>

            <div class="form-group">
                <label for="data">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" step="1" value="1" required />
            </div>

            <div class="form-group">
                <label for="data">Value</label>
                <input type="number" id="value" class="form-control" min="0.01" step="0.01" value="0.0" required />
            </div>

            <button class="btn btn-primary" type="submit">Insert</button>
        </form>

        <div class="text-center">
            <button id="button-import" class="btn btn-primary text-center" type="button">
                Import Trading
            </button>

            <button id="button-clear" class="btn btn-primary text-center" type="button">
                Clear
            </button>
        </div>

        <br><br>

        <table class="table table-hover table-bordered">
            <thead>
                <th>DATE</th>
                <th>QUANTITY</th>
                <th>VALUE</th>
                <th>VOLUME</th>
            </thead>

            <tbody></tbody>

            <tfoot></tfoot>
        </table>

        <script src="app/domain/trading/Trading.js"></script>
        <script src="app/controllers/TradingController.js"></script>
        <script src="app/ui/converters/DateConverter.js"></script>
        <script src="app/domain/trading/Tradings.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
